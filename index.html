<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz - SMCIV4 Quotes</title>
</head>

<body>

    <head class="row">
        <div id="counters" class="container col-md-12">
            <h4>Time Counter <span id="time-counter"></span></h4>
            <h4>Score Counter <span id="score-counter"></span></h4>
        </div>
    </head>

    <body>
        <div class="row">
            <div class="card text-center col-md-12">
                <div class="card-header">
                    <h1>
                        Quotes Trivia Quiz
                    </h1>
                </div>
            </div>
            <div id="questionContainer" class="container col-md-12">
                <div id="question-container" class="hide">
                    <h4>Fill in the missing word(s):</h4>
                    <div class="card-body">
                        <div id="question"></div>
                        <div id="answers" class="buttons btn-grid">
                        </div>
                    </div>
                </div>
                <div id="initialContainer" style="display: none;">
                    <form id="initials">
                        <label class="initialsHeader" for="initialsInput">Enter Your Initials to Save Your
                            Score!</label>
                        <input id="initialsInput" type="text">
                        <input id="submitButton" class="submitButton" type="submit" value="Submit">
                    </form>
                </div>
            </div>
            <div id="startContainer" class="container col-md-12">
                <div class="controls">
                    <button id="startButton" class="btn">Start</button>
                </div>
            </div>
            <div id="savedScores" class="container col-md-12"></div>
            <div id="footer" class="container col-md-12">
                <p>Thank you for trying my quiz!</p>
                <p>Quote Credits:</p>
                <p id="QC">Isaac Newton | William Shakespeare | Euripides | Native American Song | Ali ibn Abi-Talib
                </p>
            </div>
    </body>
    <p id="demo"></p>
    <script src="./script.js"></script>
</body>

</html>
